<!doctype html>
<head>
  <title>PointerEventTraceDemo</title>
  <style type="text/css">
    * {
      touch-action: none;
    }
  </style>
</head>
<body>
  <h1>PointerEventTraceDemo</h1>
  <ul id="log">
  </ul>
  <script>
    (() => {
      const log = document.getElementById('log');
      const trace = message => {
        const list = document.createElement('li');
        list.innerText = message;
        log.insertBefore(list, log.firstChild);
      };
  
      let time;
      window.addEventListener('pointerdown', e => {
        time = performance.now();
      });
      window.addEventListener('pointerup', e => {
        trace(performance.now() - time);
      });
    })();
  </script>
</body>
